<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia CrabTown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            color: #aaa;
            margin-top: 30px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nova Notícia</h1>
        <p><strong>Nome da Notícia:</strong> {{nomeNoticia}}</p>
        <p><strong>Assunto:</strong> {{assuntoNoticia}}</p>
        <p><strong>Editora:</strong> {{editoraNoticia}}</p>
        <p><strong>Data:</strong> {{dataNoticia}}</p>
        <p><strong>Local:</strong> {{localNoticia}}</p>
        <p><strong>Link:</strong> <a href="{{linkNoticia}}" target="_blank">{{linkNoticia}}</a></p>
        <div class="footer">
            <p>Notícia enviada pela CrabTown.</p>
        </div>
    </div>
</body>
</html>
